

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Banco 24 horas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

    <ion-row>

      <ion-col class="bank modelo" size="6">

        <div>
          <img src="assets\img\modelo.png" alt="">
        </div>

      </ion-col>

      <ion-col class="bank bradesco" size="6">

        <div>
          <ion-row>
          
            <ion-col class="option" size="10">
          
              <div>
                Começar Sem cartão <ion-icon name="chevron-forward-outline"></ion-icon><ion-icon class="second-right" name="chevron-forward-outline"></ion-icon>
              </div>
          
            </ion-col>
          
          <ion-col class="option" size="10">
          
            <div > 
              Começar com LinkPay <ion-icon name="chevron-forward-outline"></ion-icon><ion-icon class="second-right" name="chevron-forward-outline"></ion-icon>
            </div>
          
          </ion-col>
          <ion-col class="option" size="10">
          
            <div>
              Saque Digital <ion-icon name="chevron-forward-outline"></ion-icon><ion-icon class="second-right" name="chevron-forward-outline"></ion-icon>
            </div>
          
          </ion-col>
          
          </ion-row>
        </div>

      </ion-col>
      <ion-col class="bank modelo" size="12">
      
        <div class="color-bar">
          <img  src="assets\img\color-bar.png" alt="">
        </div>
      
      </ion-col>

      <ion-col class="bank modelo" size="12">
      
        <div class="contato">
          <h1>E fácil falar com o banco24Horas</h1>
          <h2>0800 56 24 00</h2>
          <h3>banco24horas.com.br</h3>
        </div>
      
      </ion-col>


    </ion-row>
    
  </ion-grid>
  
  
</ion-content>
